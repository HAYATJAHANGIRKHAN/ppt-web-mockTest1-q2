<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form with Validation</title>
    <style>
        .error {
          color: red;
        }
      </style>
</head>
<body>
    <h2>Basic Form with Validation</h2>
    <form name="myForm" onsubmit="return validateForm()" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>
      <span id="nameError" class="error"></span><br>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
      <span id="emailError" class="error"></span><br>
  
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>
      <span id="phoneError" class="error"></span><br>
  
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" minlength="8" required><br>
      <span id="passwordError" class="error"></span><br>
  
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br>
      <span id="ageError" class="error"></span><br>
  
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br>
      <span id="genderError" class="error"></span><br>
  
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required><br>
      <span id="dateError" class="error"></span><br>
  
      <label for="color">Color:</label>
      <input type="color" id="color" name="color" required><br>
      <span id="colorError" class="error"></span><br>
  
      <input type="submit" value="Submit">
    </form>
</body>

</html>
